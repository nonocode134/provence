<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My French Vacation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }
        h1 {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 20px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        .day::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .day h3 {
            position: relative;
            z-index: 2;
            margin: 0;
        }
        .day:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .details {
            display: none;
            padding: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    
        <script>
        function showDetails(day) {
            var grid = document.getElementById('grid');
            var details = document.getElementById('details');
            var baseURL = 'https://nonocode134.github.io/provence/';
            fetch(baseURL + day + '.html')
                .then(response => response.text())
                .then(text => {
                    details.innerHTML = text;
                    grid.style.display = 'none';
                    details.style.display = 'block';
                });
        }

        function hideDetails() {
            var grid = document.getElementById('grid');
            var details = document.getElementById('details');
            grid.style.display = 'grid';
            details.style.display = 'none';
        }
    </script>
    
</head>
<body>
    <h1>My French Vacation</h1>
    <div id="grid" class="container">
        <div class="day" onclick="showDetails('day1')" style="background-image: url('https://your-image-url-for-marseille-day-1');">
            <h3>April 7<br>Marseille</h3>
        </div>
        <div class="day" onclick="showDetails('day2')" style="background-image: url('https://your-image-url-for-marseille-day-2');">
            <h3>April 8<br>Marseille</h3>
        </div>
    </div>

    <div id="details" class="details">
        <!-- Content for each day will be loaded here -->
    </div>

</body>
</html>
